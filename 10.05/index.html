<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />      <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS</title>
</head>
<body>
 <section>
    <div class="container" >
        <h1 class="text-center mb-5 pt-5">JS Crud</h1>
        <div id="notification" role="alert"  >
        </div>
        <div class="row mt-5">
            <div class="col col-3"></div>
            <div class="col col-6">
                <form action="" class="row justify-content-center form mt-4">
                    <h1 style="text-align: center;">Add User</h1>
                    <div class="col-10 col-md-8 mb-3">
                      <label for="text" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname" required placeholder="Enter a first name...">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                      <label for="text" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname" required placeholder="Enter a first name...">
                    </div>
                    <div class="col-10 col-md-8 mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required placeholder="Enter an email...">
                      <label for="cardnumber" class="form-label" >Card Number</label>
                      <input maxlength="16" minlength="8" type="password" class="form-control" id="cardnumber" required placeholder="xxxx-xxxx-xxxx-xxxx">
                      
                      <br>
                      <button type="submit" class="btn btn-success submit " style="text-align: center;"> Submit</button>
                    </div>
                    
                  </form>
            </div>
            <div class="col col-3"></div>
        </div>
        <div class="col-12  mt-5">
            <input type="search" id="searchinput" class="col-12 mb-2 form-control" placeholder="search to First Name...">
            <table class="table table-dark table-striped">
          <thead>
              <tr>
                  <th id="thfirstname">
                      <i class="fa-solid fa-arrow-up arrowup"></i>
                      <i class="fa-solid fa-arrow-down arrowdown"></i>
                      First Name</th>
                      <th id="thlastname">Last Name</th>
                      <th>Email</th>
                      <th>Card Number</th>
                      <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
    </div>
 </section>



    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="./js.js"></script>
</body>
</html>
