<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container h-75vh">
          <a href="index.html" class="btn btn-primary mt-4" style="color:#fff">Go back</a>
          <h1 class="text-center mb-5 pt-5">Add User</h1>
        <div class="main row justify-content-center">
          <form
            style="width:70%"
            id="userForm"
            action=""
            class="row justify-content-center mb-4"
            autocomplete="off"
          >
            <div class="col-10 col-md-8 mb-3">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter a first name..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter a last name..."
              />
            </div>
            <div class="mb-3 col-10 col-md-8">
              <label for="photo">Photo</label>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="photo"
                />
                <label class="custom-file-label" for="userPhoto"
                  >Choose file</label
                >
              </div>
            </div>
            <div class="col-10 col-md-8 mb-3">
              <input
                id="submitBtn"
                class="btn btn-success add-btn"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./userForm.js"></script>
  </body>
</html>
