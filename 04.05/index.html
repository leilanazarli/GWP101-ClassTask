<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
            <form action="./users.html" class="form mt-3">
                <h1 style="text-align: center;">Sign Up</h1>
                <div class="mb-3">
                  <label for="text" class="form-label">Username</label>
                  <input type="text" class="form-control" id="text" required>
                  <div id="text1">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="mail" required >
                  <div id="text2">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check" required>
                  <label class="form-check-label" for="check">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary submit"> Submit</button>
              </form>
        </div>
        <div class="col col-4"></div>
    </div>
 </div>
    
   <script src="./js.js"></script> 
</body>
</html>
